<div class="row" *ngIf="(gameCards$ | async) as gameCards">
    <game-card *ngFor="let gameCard of gameCards" style="float:left;width: 170px;"
               class="m-2 p-3"
               [isSelected]="selectedCardsIds.indexOf(gameCard.id) !== -1"
               [isDisabled]="disabledCardsIds.indexOf(gameCard.id) !== -1"
               [gameCard]="gameCard"
               (clickOnCard)="clickOnCard(gameCard.id)">
    </game-card>
</div>
